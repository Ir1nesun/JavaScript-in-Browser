<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ремонт техники различных брендов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <header class="menu__header">
            <h1 class="menu__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ </h1>
        </header>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="#" class="slide_tab"> <img src="files/Lenovo.svg" alt="Lenovo" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="slide_tab"> <img src="files/samsung.svg" alt="Samsung" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="slide_tab"> <img src="files/apple.svg" alt="Apple" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="slide_tab"> <img src="files/viewsonic.svg" alt="Viewsonic" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="slide_tab"> <img src="files/bosch.svg" alt="Bosch" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide">
                    <a href="#" class="slide_tab"> <img src="files/hp.svg" alt="HP" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide plan">
                    <a href="#" class="slide_tab"> <img src="files/acer.svg" alt="Acer" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide plan">
                    <a href="#" class="slide_tab"> <img src="files/sony.svg" alt="Sony" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide hidden">
                    <a href="#" class="slide_tab"> <img src="files/Lenovo.svg" alt="Lenovo" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide hidden">
                    <a href="#" class="slide_tab"> <img src="files/samsung.svg" alt="Samsung" class="tabLogo"> </a>
                </div>
                <div class="swiper-slide hidden">
                    <a href="#" class="slide_tab"> <img src="files/apple.svg" alt="Apple" class="tabLogo"> </a>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button">
                <button type="button" class="button_more">Показать всё</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="swiper.js"></script>
</body>
</html>
